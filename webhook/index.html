<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <form id="submissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById("submissionForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Prepare the data to send
            const formData = new FormData();
            formData.append("name", name);
            formData.append("email", email);

            // Make an HTTP POST request to make.com
            fetch("https://hook.eu1.make.com/dwro5vnihfkfhhyze8momfujfagb47i5", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from make.com
                if (data.success) {
                    alert("Confirmation email sent successfully!");
                    form.reset(); // Clear the form
                } else {//have some error here
                    alert("Failed to send confirmation email.");
                }
            })
            .catch(error => {
                console.error(error);
                alert("An error occurred while sending the confirmation email.");
            });
        });
    </script>
</body>
</html>
